<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-header-bar class="bar-positive">
      <h1 class="title">$#")/!"$3 Counter Pro! {{ platform }}</h1>
    </ion-header-bar>
    <ion-content ng-controller="AppCtrl">
      <h1>Add Players</h1>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model='user.name' placeholder="Name">
        </label>
        <button ng-click='create(user)' class="button button-small">
          Add
        </button>
      </div>
      <ion-list>        
        <ion-item ng-repeat="player in players">
          <div class="row">
            <div class="col col-50">{{ player.username }} lleva {{player.amount}} chuchadas! </div>
            <div class="col"><button class="button button-balanced" ng-click="addChuchada(player)">+ 1</button></div>
          </div>
        </ion-item>
      </ion-list>
    </ion-content>  
  </body>
</html>
