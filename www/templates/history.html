<ion-view view-title="History">
  <ion-content >
    <ion-list>        
      <ion-item ng-repeat="history in histories | orderBy: '-id'" class="item-content item-text-wrap">      
        <history-icon history="history"></history-icon> 
      </ion-item>
    </ion-list>
  </ion-content>

	<div class="float-button">
	 <span class="height-fix">
	    <a class="content" ng-click="refresh()">
	      <i class="ion-android-refresh"> </i>
	    </a>
	   </span>
	</div>
</ion-view>
